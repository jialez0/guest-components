name: Build RPM Package

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:

permissions:
  contents: write
  actions: read
  id-token: write

env:
  # RVDS endpoint for publishing release events, e.g. https://rvds.example.com
  RVDS_ENDPOINT: ${{ secrets.RVDS_ENDPOINT || vars.RVDS_ENDPOINT || '' }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Check pre-release
        run: |
          tag="${GITHUB_REF#refs/*/}"
          echo "tag=$tag"
          if [[ ${tag} == *alpha* || ${tag} == *beta* ]]
          then
              prerelease=true
          else
              prerelease=false
          fi
          echo "prerelease=$prerelease"
          echo "PRE_RELEASE=$prerelease" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@1.75.0

      - name: Build RPM package
        run: |
          make create-tarball
          make rpm-build-in-al3-docker
          make rpm-build-in-an23-docker
          mkdir -p $GITHUB_WORKSPACE/rpmbuild
          cp -r ~/rpmbuild/SRPMS/ $GITHUB_WORKSPACE/rpmbuild/
          cp -r ~/rpmbuild/RPMS/ $GITHUB_WORKSPACE/rpmbuild/
          mkdir -p $GITHUB_WORKSPACE/rpmbuild/SOURCES/
          cp -r /tmp/guest-components-*.tar.gz $GITHUB_WORKSPACE/rpmbuild/SOURCES/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          if-no-files-found: error
          path: |
            ./rpmbuild/SOURCES/guest-components-*.tar.gz
            ./rpmbuild/SRPMS/*.src.rpm
            ./rpmbuild/RPMS/*/*.rpm

  test:
    strategy:
      fail-fast: false
      matrix:
        distro: ["alibaba-cloud-linux-3-registry.cn-hangzhou.cr.aliyuncs.com/alinux3/alinux3:latest", "registry.openanolis.cn/openanolis/anolisos:23"]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs: build
    container:
      image: ${{ matrix.distro }}
      volumes:
        - /run/udev/control:/run/udev/control
        - /dev:/dev
      options: --privileged --ipc=host
    steps:
      - name: Update yum mirror
        run: |
          set -e
          set -x

          # replace the mirror
          sed -i -E 's|https?://mirrors.openanolis.cn/anolis/|https://mirrors.aliyun.com/anolis/|g' /etc/yum.repos.d/*.repo
          sed -i -E 's|https?://mirrors.cloud.aliyuncs.com/|https://mirrors.aliyun.com/|g' /etc/yum.repos.d/*.repo

          # install rpmdevtools
          yum install -y git yum-utils

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.75.0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: false
      - name: Install RPM packages
        run: |
          set -e
          set -x

          # test rpm package install
          cat /etc/os-release | grep "Anolis OS 23" && yum install -y anolis-epao-release && yum install -y ./rpm-packages/RPMS/*/*an23*.rpm
          cat /etc/os-release | grep "Alibaba Cloud Linux 3" && yum install -y ./rpm-packages/RPMS/*/*al8*.rpm
          attestation-agent --version
          confidential-data-hub --version

  provenance:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    permissions:
      contents: write
      actions: read
      id-token: write
    uses: ./.github/workflows/rpm_provenance_slsa3.yml
    with:
      rpm-root: ./rpm-packages
      private-repository: false
      rekor-intoto-upload: true
      # 如需自建 Rekor 实例，可在此覆盖默认值
      # rekor-url: "https://your.rekor.instance"

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - test
      - provenance
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./
          merge-multiple: false
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          prerelease: ${{ env.PRE_RELEASE }}
          files: |
            ./rpm-packages/SOURCES/guest-components-*.tar.gz
            ./rpm-packages/SRPMS/*.src.rpm
            ./rpm-packages/RPMS/*/*.rpm
            ./rpm-provenance/*.intoto.jsonl

      - name: Notify RVDS of release
        if: env.RVDS_ENDPOINT != ''
        env:
          RVDS_ENDPOINT: ${{ env.RVDS_ENDPOINT }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          rpm_files=(rpm-packages/RPMS/*/*.rpm rpm-packages/SRPMS/*.src.rpm)
          if [ ${#rpm_files[@]} -eq 0 ]; then
            echo "No RPM artifacts found, skip notifying RVDS."
            exit 0
          fi

          if ! compgen -G "rpm-provenance/*.intoto.jsonl" > /dev/null; then
            echo "No provenance bundles found, cannot notify RVDS."
            exit 1
          fi

          base="https://github.com/${REPO}/releases/download/${TAG}"
          urls=()
          for f in "${rpm_files[@]}"; do
            fname="$(basename "$f")"
            urls+=("\"${base}/${fname}\"")
          done
          urls_json="[${urls[*]}]"

          prov_files=(rpm-provenance/*.intoto.jsonl)
          if [ ${#prov_files[@]} -eq 0 ]; then
            echo "No provenance bundles found, cannot notify RVDS."
            exit 1
          fi

          slsa_entries=()
          for pf in "${prov_files[@]}"; do
            encoded="$(base64 -w0 "$pf")"
            slsa_entries+=("\"${encoded}\"")
          done
          slsa_json="[${slsa_entries[*]}]"

          cat > rvds_payload.json <<EOF
{
  "artifact_type": "rpm",
  "slsa_provenance": ${slsa_json},
  "artifacts_download_url": ${urls_json}
}
EOF

          echo "Sending release event to RVDS at ${RVDS_ENDPOINT}"
          curl --fail --show-error --silent \
            -H "Content-Type: application/json" \
            -X POST "${RVDS_ENDPOINT%/}/rvds/rv-publish-event" \
            --data "@rvds_payload.json"